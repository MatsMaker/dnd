<div>Trunk</div>

<div>
  <div *ngFor="let item of items"
       class="baggage"
       [ngClass]="getItemClass(item.id)"
       mwlDraggable
       [dropData]="item.id"
       (dragStart)="dragStart(item.id)"
       (dragEnd)="dragEnd()">
    {{item.name}} - <br/>
    width: {{item.size.width}}, <br/>
    height: {{item.size.height}}
  </div>
</div>

<div class="space">
  <div *ngFor="let y of space" class="row-space">
    <div *ngFor="let point of y"
         class="item-space drop-point"
         [ngClass]="{'item-busy': point.content, 'in-shadow': point.inShadow}"
         mwlDroppable
         (drop)="onDrop($event, point)"
         (dragOver)="dragOver(point)">
      x:{{point.x}}
      y:{{point.y}}
      content: {{point.content}}
      <div *ngIf="point.headPoint"
           mwlDraggable
           class="in-trunk"
           [ngClass]="getItemClass(point.content)"
           [dropData]="point.content"
           (dragStart)="dragStart(point.content)"
           (dragEnd)="dragEnd()"
      >
        [+]
      </div>
    </div>
  </div>
</div>
